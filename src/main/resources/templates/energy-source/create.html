<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Neue Energiequelle anlegen</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Energiequelle</h4>
        <form th:action="@{/energy-sources/create}" class="needs-validation" method="post" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                    <div class="invalid-feedback">
                        Name ist notwendig.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="energyType" class="form-label">Energieart</label>
                    <input type="text" class="form-control" id="energyType" name="energyType" placeholder="" required>
                    <div class="invalid-feedback">
                        Energieart ist notwendig.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="maxCapacity" class="form-label">Maximale Kapazit채t</label>
                    <input type="number" class="form-control" id="maxCapacity" name="maxCapacity" placeholder="" required>
                    <div class="invalid-feedback">
                        Maximale Kapazit채t ist notwendig.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="currentStorage" class="form-label">Aktuelle Speicherung</label>
                    <input type="number" class="form-control" id="currentStorage" name="currentStorage" placeholder="" required>
                    <div class="invalid-feedback">
                        Aktuelle Speicherung ist notwendig.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="networkId" class="form-label">Energie-Netzwerk</label>
                    <select class="form-control" id="networkId" name="energyNetwork" required>
                        <option value="" disabled selected>Bitte ausw채hlen</option>
                        <option th:each="network : ${energyNetworks}" th:value="${network.id}" th:text="${network.name}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Energie-Netzwerk ist notwendig.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="providerId" class="form-label">Anbieter</label>
                    <select class="form-control" id="providerId" name="provider" required>
                        <option value="" disabled selected>Bitte ausw채hlen</option>
                        <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.firstName + ' ' + provider.lastName}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Anbieter ist notwendig.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Anlegen</button>
        </form>
    </div>
</div>
</body>
