<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Energienetz bearbeiten</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Energienetzwerk bearbeiten</h4>
        <form th:action="@{/energy-networks/edit/{id}(id=${energyNetwork.id})}" th:object="${energyNetwork}" class="needs-validation" method="post" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="invalid-feedback">
                        Ein Name ist notwendig.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Ã„nderungen speichern</button>
        </form>
    </div>
</div>
</body>
</html>
