<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Energienetze</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Energienetzwerke</h4>
        <a th:href="@{/energy-networks/create}" class="btn btn-primary mb-3">Neues Netzwerk hinzufügen</a>
        <div class="card-body">
            <table class="dataTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="energyNetwork : ${energyNetworks}">
                    <td th:text="${energyNetwork.getId()}"></td>
                    <td th:text="${energyNetwork.getName()}"></td>
                    <td>
                        <a th:href="@{'/energy-networks/edit/' + ${energyNetwork.id}}" class="btn btn-sm btn-secondary">Bearbeiten</a>
                        <form th:action="@{'/energy-networks/delete/' + ${energyNetwork.id}}" th:method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Sind Sie sicher?')">Löschen</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div layout:fragment="body-end">
    <script>
        /* global simpleDatatables */
        window.addEventListener('DOMContentLoaded', () => {
            const table = document.querySelector('.dataTable');
            if (table) {
                new simpleDatatables.DataTable(table);
            }
        });
    </script>
</div>
</body>
</html>
