<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Energienetze</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Energienetzwerke</h4>
        <a th:href="@{/energy-network/create}" class="btn btn-primary">Neues Netzwerk hinzuf√ºgen</a>
        <div class="card-body">
            <table class="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="energyNetwork : ${energyNetworks}">
                        <td th:text="${energyNetwork.getId()}"></td>
                        <td th:text="${energyNetwork.getName()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div layout:fragment="body-end">
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            const table = document.querySelector('.dataTable');
            const dataTable = new simpleDatatables.DataTable(table);
        });
    </script>
</div>
