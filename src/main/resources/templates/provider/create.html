<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Neuen Provider anlegen</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Anbieter</h4>
        <form th:action="@{/providers/create}" class="needs-validation" method="post" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" required>
                    <div class="invalid-feedback">
                        Der Vorname ist notwendig.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" required>
                    <div class="invalid-feedback">
                        Der Nachname ist notwendig.
                    </div>
                </div>
                <div class="col-12">
                    <label for="providerNumber" class="form-label">Betreibernummer</label>
                    <input type="text" class="form-control" id="providerNumber" name="providerNumber" placeholder="BTR123456" required>
                    <div class="invalid-feedback">
                        Die Betreibernummer ist notwendig.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Anlegen</button>
        </form>
    </div>
</div>
